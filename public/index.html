<!DOCTYPE html>
<html>
	<head>
		<title> Tic-Tac-Toe </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="jquery.form.min.js"></script>
		
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</head>
	<body>
		<header class="nav navbar-default navbar-inverse">
			<div class="container">
				<span class="logo">Tic Tac Toe</span>
			</div>
		</header>
		<div class="container">
			<div class="jumbotron">
				<div class="row">
					<div class="col-md-8 col-xs-12 border-right">
						<button class="collapse-button" data-toggle="collapse" data-target="#join-game">Join Game</button>
						<p class="game-status">Status: <span></span></p>
						<div class="collapse join-game-info" id="join-game">
							
							<span>My Game ID:</span>
							<span class="newGameId"></span><br/>
							<p class="gameMessage"></p>
							<ol>
							<li class="optional-item">
							<form class="form uploadForm" enctype="multipart/form-data" action="/api/image" method="post">
								<label>Upload custom player image</label>
								<input type="file" name="userPhoto">
								<input type="hidden" name="socketId">
								<input type="submit" value="upload image" name="submit">
							</form>
							<span class="uploadStatus"></span>
							</li>
							<li>
							<form class="form joinGame">
								<label for="gameId">Join a game</label>
								<input type="text" name="gameId" placeholder="Game ID">
								<input type="submit" value="Join">
							</form>
							</li>
							</ol>
						</div>
						<div class="board">
							<div class="board-rows">
								<div class="board-row">
									<div class="square" id="0-0"></div>

									<div class="square" id="0-1"></div>
									<div class="square" id="0-2"></div>
								</div>
								<div class="board-row">
									<div class="square" id="1-0"></div>
									<div class="square" id="1-1"></div>
									<div class="square" id="1-2"></div>
								</div>
								<div class="board-row">
									<div class="square" id="2-0"></div>
									<div class="square" id="2-1"></div>
									<div class="square" id="2-2"></div>
								</div>
							</div>
							
							<div class="game-over">
								<span class="game-over-message"></span>
								<button class="replayBtn">Replay Opponent</button>
								<span class="replayStatus"></span>
							</div>


						</div>


						
						
						
						
						
					</div>
					<aside class="col-md-4 col-xs-12 gameInfo">
						
							<div class="player" id="player0">
								<p class="playerName"></p>
								<img class="playerImage"/>


							</div>
							<div class="player" id="player1">
								<p class="playerName"></p>
								<img class="playerImage"/>

							</div>
						

					</aside>
					
				</div>

				
			</div>


		</div>

		<script src="ttt.js"></script>
	</body>


</html>
