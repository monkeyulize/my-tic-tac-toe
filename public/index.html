<!DOCTYPE html>
<html>
	<head>
		<title> Tic-Tac-Toe </title>
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="jquery.form.min.js"></script>
		
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header class="nav navbar-default navbar-inverse">
			<div class="container">
				<span class="logo">Tic Tac Toe</span>
			</div>
		</header>
		<div class="container">
			<div class="jumbotron">
				<div class="row">
					<div class="col-md-6">
						<div>
							<span>Game ID:</span>
							<span class="newGameId"></span><br/>
							
							
						</div>
						<!-- <button class="replayBtn" disabled>Replay Opponent</button> -->
						<div class="board">

							<div class="board-row">
								<div class="square" id="0-0"></div>
								<div class="square" id="0-1"></div>
								<div class="square" id="0-2"></div>
							</div>
							<div class="board-row">
								<div class="square" id="1-0"></div>
								<div class="square" id="1-1"></div>
								<div class="square" id="1-2"></div>
							</div>
							<div class="board-row">
								<div class="square" id="2-0"></div>
								<div class="square" id="2-1"></div>
								<div class="square" id="2-2"></div>
							</div>
							<div class="game-over">
								<span class="game-over-message"></span>
								<button class="replayBtn">Replay Opponent</button>
								<span class="replayStatus"></span>
							</div>


						</div>


						<p class="playerInfo"></p>
						<p class="gameMessage"></p>
						<form class="form uploadForm" enctype="multipart/form-data" action="/api/image" method="post">
							<label>Upload custom player image</label>
							<input type="file" name="userPhoto">
							<input type="hidden" name="socketId">
							<input type="submit" value="upload image" name="submit">
						</form>
						<span class="uploadStatus"></span>
						<form class="form joinGame">
							<label for="gameId">Join a game</label>
							<input type="text" name="gameId" placeholder="Game ID">
							<input type="submit" value="submit">
						</form>
						
					</div>
					<aside class="col-md-4">
						<div class="gameInfo">
							<div class="player" id="player0">
								<span class="playerName"></span>
								<img class="playerImage"/>


							</div>
							<div class="player" id="player1">
								<span class="playerName"></span>
								<img class="playerImage"/>

							</div>
						</div>

					</aside>
					
				</div>

				
			</div>


		</div>

		<script src="ttt.js"></script>
	</body>


</html>
