<!DOCTYPE html>
<html>
	<head>
		<title> Tic-Tac-Toe </title>
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="jquery.form.min.js"></script>
		
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header class="nav navbar-default navbar-inverse">
			<div class="container">
				<span id="logo">Tic Tac Toe</span>
			</div>
		</header>
		<div class="container">
			<div class="jumbotron">
				<span>Game ID:</span>
				<span id="newGameId"></span><br/>
				<button id="replayBtn" disabled>Replay Opponent</button>
				<span id="replayStatus"></span>
				<table id="board">
					<tbody>
						<tr>
							<td id="0-0"><span class="letter"></span></td>
							<td id="0-1"><span class="letter"></span></td>
							<td id="0-2"><span class="letter"></span></td>
						</tr>
						<tr>
							<td id="1-0"><span class="letter"></span></td>
							<td id="1-1"><span class="letter"></span></td>
							<td id="1-2"><span class="letter"></span></td>
						</tr>
						<tr>
							<td id="2-0"><span class="letter"></span></td>
							<td id="2-1"><span class="letter"></span></td>
							<td id="2-2"><span class="letter"></span></td>
						</tr>
					</tbody>

				</table>
				<p id="playerInfo"></p>
				<p id="gameMessage"></p>
				<form id="joinGame">
					<input type="text" id="gameId">
					<input type="submit" value="submit">
				</form>
				<form id="uploadForm" enctype="multipart/form-data" action="/api/image" method="post">
					<input type="file" name="userPhoto">
					<input type="hidden" name="socketId">
					<input type="submit" value="upload image" name="submit">
				</form>
				<span id="uploadStatus"></span>
			</div>

		</div>

		<script src="ttt.js"></script>
	</body>


</html>
